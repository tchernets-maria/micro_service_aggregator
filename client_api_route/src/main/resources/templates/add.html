<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление маршрута</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<main>
    <div class="container mt-5 mb-5">
        <h1>Добавление маршрута</h1>
        <form action="/route/add" method="post">
            <input type="text" name="login" placeholder="Введите логин" class="form-controll"><br><br>
            <input type="password" name="password" placeholder="Введите пароль" class="form-controll"><br><br>
            <input type="text" name="fromName" placeholder="Введите название места отбытия" class="form-controll"><br><br>
            <input type="text" name="toName" placeholder="Введите название места прибытия" class="form-controll"><br><br>
            <input type="text" name="transportName" placeholder="Введите название транспорта" class="form-controll"><br><br>
            <button type="submit" class="btn btn-success">Добавить маршрут</button>
        </form>
    </div>
    <!-- FOOTER -->
    <div th:insert="blocks/footer :: footer"></div>
</main>
</body>
</html>
