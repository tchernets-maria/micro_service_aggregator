<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Детали о маршруте</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <div th:each="el : ${route}" class="alert alert-info mt-2">
        <h3 th:text="${el.transport}"/>
        <p><b>Название транспорта: </b> <span th:text="${el.nameTransport}"/></p>
        <p><b>Компания обслуживания: </b> <span th:text="${el.companyInfoTransport}"/></p>

        <h3 th:text="${el.station}"/>
        <p><b>От: </b> <span th:text="${el.nameStationFrom}"/></p>
        <p><b>Адрес места отбытия: </b> <span th:text="${el.addressStationFrom}"/></p>
        <p><b>До: </b> <span th:text="${el.nameStationTo}"/></p>
        <p><b>Адрес места прибытия: </b> <span th:text="${el.addressStationTo}"/></p>

        <h3 th:text="${el.nameCompany}"/>
        <p><b>email: </b> <span th:text="${el.emailCompany}"/></p>
        <p><b>телефон: </b> <span th:text="${el.phoneCompany}"/></p>
    </div>
</div>
<main>
    <!-- FOOTER -->
    <div th:insert="blocks/footer :: footer"></div>
</main>
</body>
</html>
